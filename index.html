<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contexto de apilamiento
    </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="phone">
        <h1>Clickea y suma Score</h1>
        <div class="layer-1">
            <input type="checkbox">
            <div class="left-ear--outer">
                <div class="left-ear--inner"></div>
            </div>
            <div class="right-ear--outer">
                <div class="right-ear--inner"></div>
            </div>
            <div class="head">
                <div class="head-eye eye--left"></div>
                <div class="head-eye eye--right"></div>
                <div class="nouse"></div>
            </div>
        </div>
        <div class="layer-2">
            <input type="checkbox">
            <div class="left-ear--outer">
                <div class="left-ear--inner"></div>
            </div>
            <div class="right-ear--outer">
                <div class="right-ear--inner"></div>
            </div>
            <div class="head">
                <div class="head-eye eye--left"></div>
                <div class="head-eye eye--right"></div>
                <div class="nouse"></div>
            </div>
        </div>
        <div class="layer-3">
            <div class="capaVerde"></div>
        </div>
        <div class="layer-4">
            <input type="checkbox">
            <div class="left-ear--outer">
                <div class="left-ear--inner"></div>
            </div>
            <div class="right-ear--outer">
                <div class="right-ear--inner"></div>
            </div>
            <div class="head">
                <div class="head-eye eye--left"></div>
                <div class="head-eye eye--right"></div>
                <div class="nouse"></div>
            </div>
        </div>
        <div class="layer-5">
            <div class="capaVerde"></div>
        </div>
        <div class="layer-6">
            <input type="checkbox">
            <div class="left-ear--outer">
                <div class="left-ear--inner"></div>
            </div>
            <div class="right-ear--outer">
                <div class="right-ear--inner"></div>
            </div>
            <div class="head">
                <div class="head-eye eye--left"></div>
                <div class="head-eye eye--right"></div>
                <div class="nouse"></div>
            </div>
        </div>
        <div class="layer-7">
            <div class="capaVerde"></div>
        </div>
        <h3 class="total-count">Score: </h3>
        <div class="layer-8">
            <div class="grass"></div>
        </div>
        <div class="layer-9"></div>
        <div class="layer-10"></div>
    </section>
</body>
</html>
